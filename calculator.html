<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator of Abhishek</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
         
        <div class="container">
            <input type="text" id="inputbox" placeholder="0">
            <div class="R1">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
       

    </div>
    <div class="R2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

    </div>
    <div class="R3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div class="R4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div class="R5">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
        
    </div>
</div>
<script src="calculator.js"></script>
       
</body>
</html>
